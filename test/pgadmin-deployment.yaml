apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: louandeshayes@gmail.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: LouanPgAdmin
          image: dpage/pgadmin4:9.3
          name: pgadmin
          ports:
            - containerPort: 80
